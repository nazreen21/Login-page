<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <center>
    <div class="login">
        <h1>Login</h1>
        <div class="mb-3" id="username">
            <label for="Username" class="form-label">Username</label>
        
        <input type="text" class="form-control" id="username-input" placeholder="&#xf2c0;  Type your username" required>
    </div>
      <div class="mb-3" id="password">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="&#xf023;  Type your password" required>
            <sub><a href="url" id="forgot-password">Forgot password?</a></sub>
        </div>
        <input class="btn-grad" type="submit" value="LOGIN">
        <p>Or Sign Up Using</p>
        <div class="signup">
            <a href="https://touch.facebook.com/?refsrc=https%3A%2F%2Ftouch.facebook.com%2F&_rdr"><img id="facebook" src="facebook.png"></a>
            <a href="https://twitter.com/login?lang=en"><img id="twitter" src="twitter.png"></a>
            <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img id="google" src="google.png"></a>
        </div>
        <p>Or Sign Up Using</p>
        <a class="signup-link" href="url">SIGN UP</a>
    </div>
    </center>
</body>
</html>
